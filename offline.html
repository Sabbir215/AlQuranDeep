<!DOCTYPE html>
<html lang="en">

<head>

        body {

            margin: 0;
            padding: 40px;
            background: #f6f7f8;
            color: #222;
        }

        .card {
            max-width: 680px;
            margin: 0 auto;

            border-radius: 12px;

            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        a.btn {
            background: #1a3c34;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
        }

        small {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>You're offline</h1>
        <p>The AlQuranDeep page isn't available right now. When you're back online, reload to continue learning the
            Quran word by word.
        </p>
        <div class="actions">
            <a class="btn" href="./">Try to reload</a>
            <a class="btn" href="./#bookmarks">Open bookmarks</a>
            <a class="btn" href="./#settings">Open settings</a>
        </div>
